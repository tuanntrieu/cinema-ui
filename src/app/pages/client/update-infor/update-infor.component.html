<div
  class="surface-0 flex justify-content-center pt-2 mt-5 max-h-screen max-w-screen overflow-hidden"
>
  <div class="grid justify-content-center lg:p-0" style="min-width: 80%">
    <div
      class="col-12 xl:col-6"
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full m-0 py-7"
        style="
          border-radius: 53px;
          background: linear-gradient(
            180deg,
            var(--surface-50) 38.9%,
            var(--surface-0)
          );
        "
      >
        <div class="text-center mb-5">
          <h2 class="update-infor-title">
            <i class="pi pi-user mr-2"></i>Thông tin cá nhân
          </h2>
          <img
            src="assets/images/logo.png"
            alt="Image"
            height="60"
            class="mb-1"
          />
        </div>
        <form class="w-full md:w-10 mx-auto mt-2" [formGroup]="inforForm">
          <label for="fullName" class="block mb-2">Họ và Tên</label>
          <input
            id="fullName"
            type="text"
            formControlName="fullName"
            placeholder="Nhập họ và tên"
            pInputText
            class="w-full"
            style="padding: 1rem"
            (input)="onInput()"
          />
          <div
            *ngIf="submitted && (inforForm.controls['fullName'].errors?.['required'] || inforForm.controls['fullName'].errors?.['whitespace']
          )"
            class="invalid-feedback mt-2 ps-1"
          >
            <div style="color: red">Tên không được trống!</div>
          </div>
          <label for="gender" class="block mb-2 mt-3">Giới tính</label>
          <p-dropdown
            id="gender"
            [options]="genders"
            formControlName="gender"
            placeholder="Chọn giới tính"
            class="w-full"
            styleClass="w-full"
          ></p-dropdown>
          <div
            *ngIf="submitted && (inforForm.controls['gender'].errors?.['required'] 
        )"
            class="invalid-feedback mt-2 ps-1"
          >
            <div style="color: red">Vui lòng chọn giới tính!</div>
          </div>
          <label for="phone" class="block mb-2 mt-3">Số điện thoại</label>
          <input
            id="phone"
            type="text"
            formControlName="phoneNumber"
            placeholder="Nhập số điện thoại"
            pInputText
            class="w-full"
            (input)="onInput()"
            style="padding: 1rem"
          />
          <div
            *ngIf="submitted && (inforForm.controls['phoneNumber'].errors?.['required'] 
      )"
            class="invalid-feedback mt-2 ps-1"
          >
            <div style="color: red">Số điện thoại không được để trống!</div>
          </div>
          <div
            *ngIf="
            ( inforForm.controls['phoneNumber'].touched) && inforForm.controls['phoneNumber'].errors?.['invalidPhoneNumber']
          "
            class="invalid-feedback mt-2"
            style="color: red"
          >
            Email không đúng định dạng!
          </div>
          <div *ngIf="error" class="invalid-feedback mt-1 p-2">
            <div style="color: red">{{ error }}</div>
          </div>
          <div class="flex justify-content-center mt-3">
            <p-button
              label="Cập nhật"
              type="submit"
              (onClick)="confirm()"
            ></p-button>
            <p-confirmDialog
              [style]="{ width: '35vw' }"
              [baseZIndex]="10000"
              rejectButtonStyleClass="p-button-text"
            ></p-confirmDialog>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
