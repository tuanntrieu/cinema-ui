<div
  class="flex justify-content-center pt-2 max-h-screen max-w-screen overflow-hidden mt-5"
>
  <div class="grid justify-content-center lg:p-0" style="min-width: 80%">
    <div
      class="col-12 xl:col-6"
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="h-full w-full m-0 py-7 px-4 mb-3"
        style="
          border-radius: 53px;
          background: linear-gradient(
            180deg,
            var(--surface-50) 38.9%,
            var(--surface-0)
          );
        "
      >
        <div class="text-center">
          <h2 style="font-size: 24px !important; color: var(--primary-color)">
            Quên mật khẩu
          </h2>
          <img
            src="assets/images/logo.png"
            alt="Image"
            height="60"
            class="mb-3"
          />
        </div>

        <form
          class="w-full md:w-10 mx-auto"
          (ngSubmit)="send()"
          [formGroup]="sendOtpForm"
        >
          <label for="email" class="block text-900 text-xl font-medium mb-2"
            >Email</label
          >
          <input
            id="email"
            type="text"
            formControlName="email"
            placeholder="Nhập email"
            pInputText
            class="w-full"
            style="padding: 1rem"
            (input)="onInput()"
          />
          <div
            *ngIf="submitted  && (sendOtpForm.controls['email'].errors?.['required'] || sendOtpForm.controls['email'].errors?.['whitespace']
        )"
            class="invalid-feedback mt-2"
            style="color: red"
          >
            Email không được để trống!
          </div>
          <div
            *ngIf="
            ( sendOtpForm.controls['email'].dirty) && sendOtpForm.controls['email'].errors?.['invalidEmail']
          "
            class="invalid-feedback mt-2"
            style="color: red"
          >
            Email không hợp lệ!
          </div>
          <div *ngIf="error" class="invalid-feedback mt-1 p-2">
            <div style="color: red">{{ error }}</div>
          </div>
          <div class="flex justify-content-center mt-3">
            <p-button label="Gửi" type="submit"></p-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
