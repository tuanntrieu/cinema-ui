<div class="result-container" *ngIf="result">
  <h2 [ngClass]="result.paymentStatus ? 'success' : 'error'">
    {{ result.message }}
  </h2>

  <p *ngIf="result.paymentStatus">Vui lòng check Email để xem thông tin vé!</p>

  <button
    pButton
    type="button"
    (click)="navigate()"
    [label]="result.paymentStatus ? 'Lịch sử đặt vé' : 'Quay về trang chủ'"
    class="p-button-rounded p-button-outlined mt-4"
  ></button>
</div>
