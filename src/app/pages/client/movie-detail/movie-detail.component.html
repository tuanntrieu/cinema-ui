<div class="movie-wrapper mx-auto" *ngIf="movie">
  <p-breadcrumb
    [model]="breadcrumbItems"
    [home]="homeItem"
    class="mb-3 text-sm"
  ></p-breadcrumb>

  <div class="grid movie-grid">
    <div class="col-12 md:col-4 movie-image">
      <div
        class="relative border-round shadow-3 overflow-hidden"
        style="aspect-ratio: 5/8"
      >
        <img [src]="movie.image" class="w-full h-full object-cover" />
        <span style="position: absolute; top: 10px; left: 10px">
          <span class="badge fancy-badge">{{ movie.ageLimit }} </span>
        </span>
      </div>
    </div>

    <div class="col-12 md:col-8 movie-info">
      <h1 class="text-3xl font-bold mb-3">{{ movie.name }}</h1>
      <p class="text-justify mb-4 text-base">
        {{ movie.description }}
      </p>
      <div class="mb-2">
        <span class="font-semibold">Đạo diễn: </span>
        {{ movie.director }}
      </div>
      <div class="mb-2">
        <span class="font-semibold">Diễn viên:</span>
        {{ movie.actors }}
      </div>
      <div class="mb-2">
        <span class="font-semibold">Thời lượng:</span>
        {{ movie.duration }} phút
      </div>
      <div class="mb-2">
        <span class="font-semibold">Ngôn ngữ:</span>
        {{ movie.language }}
        <span *ngIf="movie.isSub">(Phụ đề)</span>
      </div>
      <div class="mb-2">
        <span class="font-semibold">Thể loại:</span>
        {{ type }}
      </div>
      <div class="mb-2">
        <span class="font-semibold text-primary">Ngày khởi chiếu:</span>
        {{ movie.releaseDate | date : "dd/MM/yyyy" }}
      </div>
    </div>
  </div>
  <app-schedule-card [schedule]="schedule" [movieName]="movie.name" *ngIf="schedule.length > 0" />
</div>
<div class="trailer text-center mt-5">
  <h2 class="text-2xl font-semibold mb-5">TRAILER</h2>
  <iframe
    *ngIf="safeTrailerUrl"
    width="60%"
    height="500"
    style="border-radius: 10px"
    [src]="safeTrailerUrl"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
